<div class="container">
  <div class="row">
    <div class="col-lg-8 col-xs-11 mx-auto  my-5 p-5">
      <div class="card">
        <div class="card-header text-center text-white indigo">
          <h1 class="h1 p-3 font-weight-bold">Authentification : </h1>
        </div>
        <div class="card-body">
          <form [formGroup]="form">
            <div class="p-3">
              <div class="form-group">
                <label for="username">Username : </label>
                <input type="text" class="form-control" name="username" id="username" formControlName="username" required>
              </div>
              <div class="form-group">
                <label for="password">Mot de passe : </label>
                <input type="password" class="form-control" name="password" id="password" formControlName="password" required>
              </div>
              <div class="text-center">
                <button class="btn btn-primary indigo text-white  pl-5" type="button" [disabled]="!form.valid" (click)="login()">Se connecter <i class="fa fa-paper-plane px-3"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
